# Configuração do Streamlit para Deploy
# Arquivo: .streamlit/config.toml

[theme]
primaryColor = "#FF69B4"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"

[server]
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = true

[browser]
gatherUsageStats = false
serverAddress = "0.0.0.0"
serverPort = 8501

[client]
toolbarMode = "minimal"
showErrorDetails = true

[runner]
magicEnabled = true
fastReruns = true

[logger]
level = "info"
messageFormat = "%(asctime)s %(message)s"
